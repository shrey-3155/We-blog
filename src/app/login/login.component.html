<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.component.css">
</head>
<body>


<form [formGroup]="loginForm" class="signup-form container mt-5" (ngSubmit)="onSubmit()">
    <h2 class="text-center mb-4">Login into your Account</h2>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="userID" class="form-label">Email:</label>
        <input id="userID" formControlName="userID" type="email" class="form-control" />
        <div *ngIf="loginForm.controls['userID'].invalid && loginForm.controls['userID'].touched" class="text-danger">
          Enter a valid email.
        </div>
      </div>
  
      <div class="col-md-6 mb-3">
        <label for="password" class="form-label">Password:</label>
        <input id="password" formControlName="password" type="password" class="form-control" placeholder="●●●●●●●" required />
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-danger">
          Password must be at least 6 characters long.
        </div>
      </div>
  
      <div class="col-md-12 mb-3">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
        <p class="text-center mt-3">Don't Have An Account? <a (click)="SignupRedirect()" class="text-primary">Sign Up</a></p>

      </div>

    </div>
  </form>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
