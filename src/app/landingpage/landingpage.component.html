    <div class="row"  *ngIf="blogs.length > 0; else noBlogsTemplate">
      <div *ngFor="let blog of blogs" class="col-md-4">
        <div class="card mb-3">
          <img [src]="blog.imageURL" class="card-img-top" alt="Blog Image">
          <div class="card-body">
            <h5 class="card-title">{{ blog.title }}</h5>
            <p class="card-text">{{ blog.content | slice:0:25 }}...</p>
            <a [routerLink]="['/readmore']" [queryParams]="{ postID: blog.postID }" class="btn btn-secondary button-spacing">Read More</a>
            <a [href]="blog.PDFURL" target="_blank" class="btn btn-secondary button-spacing">PDF</a>
            <a (click)="deleteBlog(blog.postID)" *ngIf = "blog.userID == userID" class="btn btn-secondary button-spacing">Delete</a>
            <a [routerLink]="['/editblog']" *ngIf = "blog.userID == userID" [queryParams]="{ postID: blog.postID }" class="btn btn-secondary">Edit</a>
          </div>
        </div>
      </div>
    </div>
    <ng-template #noBlogsTemplate>
      <div class="col-12">
        <div class="alert alert-info text-center" role="alert">
          No blogs to display.
        </div>
      </div>
    </ng-template>
  </div>
