<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.component.css">
</head>
<body>


<form [formGroup]="signupForm" class="signup-form container mt-5" (ngSubmit)="onSubmit()">
    <h2 class="text-center mb-4">Create an Account</h2>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="firstName" class="form-label">First Name:</label>
        <input id="firstName" formControlName="firstName" type="text" class="form-control" />
        <div *ngIf="signupForm.controls['firstName'].invalid && signupForm.controls['firstName'].touched" class="text-danger">
          First name is required.
        </div>
      </div>
  
      <div class="col-md-6 mb-3">
        <label for="lastName" class="form-label">Last Name:</label>
        <input id="lastName" formControlName="lastName" type="text" class="form-control" />
        <div *ngIf="signupForm.controls['lastName'].invalid && signupForm.controls['lastName'].touched" class="text-danger">
          Last name is required.
        </div>
      </div>
  
      <div class="col-md-6 mb-3">
        <label for="emailId" class="form-label">Email:</label>
        <input id="emailId" formControlName="emailId" type="email" class="form-control" />
        <div *ngIf="signupForm.controls['emailId'].invalid && signupForm.controls['emailId'].touched" class="text-danger">
          Enter a valid email.
        </div>
      </div>
  
      <div class="col-md-6 mb-3">
        <label for="mobile" class="form-label">Mobile:</label>
        <input id="mobile" formControlName="mobile" type="text" class="form-control" />
        <div *ngIf="signupForm.controls['mobile'].invalid && signupForm.controls['mobile'].touched" class="text-danger">
          Enter a valid 10-digit mobile number.
        </div>
      </div>
  
      <div class="col-md-12 mb-3">
        <label for="password" class="form-label">Password:</label>
        <input id="password" formControlName="password" type="password" class="form-control" placeholder="●●●●●●●" required />
        <div *ngIf="signupForm.controls['password'].invalid && signupForm.controls['password'].touched" class="text-danger">
          Password must be at least 6 characters long.
        </div>
      </div>
  
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">Sign Up</button>
        <p class="text-center mt-3">Already Have An Account? <a (click)="SignupRedirect()" class="text-primary">Login</a></p>
      </div>
    </div>
  </form>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
