<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="add-blog.component.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Add New Blog</h2>
        <form (ngSubmit)="onSubmit()" [formGroup]="addBlogForm" enctype="multipart/form-data">
      
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" formControlName="Title" class="form-control" placeholder="Enter Blog Title">
            <div *ngIf="addBlogForm.controls['Title'].invalid && addBlogForm.controls['Title'].touched" class="text-danger">
              Title is required.
            </div>
          </div>
      
          <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" formControlName="Content" class="form-control" rows="5" placeholder="Enter Blog Content"></textarea>
            <div *ngIf="addBlogForm.controls['Content'].invalid && addBlogForm.controls['Content'].touched" class="text-danger">
              Content is required.
            </div>
          </div>
      
          <div class="form-group">
            <label for="image">Image</label>
            <input type="file" id="image" (change)="onImageSelected($event)" class="form-control-file">
            <div *ngIf="imageError" class="text-danger">
              {{ imageError }}
            </div>
          </div>
      
          <div class="form-group">
            <label for="pdf">PDF</label>
            <input type="file" id="pdf" (change)="onPDFSelected($event)" class="form-control-file">
            <div *ngIf="pdfError" class="text-danger">
              {{ pdfError }}
            </div>
          </div>
      
          <button type="submit" class="btn btn-primary" [disabled]="addBlogForm.invalid">Submit</button>
        </form>
      </div>
      
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
